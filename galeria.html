   <section class="container my-5 pb-0 seccion-galeria">

    <h2 class="titulo-seccion mb-4">Imágenes</h2>
    <!-- Miniaturas: se reemplazaron los enlaces por onclick para que llamen a una función JS (openLightbox(index))-->
    <div class="col-lg-3 col-md-6 col-12 mb-4">
      <img src="img/parapente1.jpg" class="img-fluid rounded shadow" alt="Miniatura 1" onclick="openLightbox(0)"/>
    </div>
    <div class="col-lg-3 col-md-6 col-12 mb-4">
      <img src="img/parapente2.jpg" class="img-fluid rounded shadow" alt="Miniatura 2" onclick="openLightbox(1)"/>
    </div>
    <div class="col-lg-3 col-md-6 col-12 mb-4">
      <img src="img/parapente3.jpg" class="img-fluid rounded shadow" alt="Miniatura 3" onclick="openLightbox(2)"/>
    </div>
    <div class="col-lg-3 col-md-6 col-12 mb-4">
      <img src="img/parapente4.jpg" class="img-fluid rounded shadow" alt="Miniatura 4" onclick="openLightbox(3)"/>
    </div>
    <div class="col-lg-3 col-md-6 col-12 mb-4">
      <img src="img/parapente5.jpg" class="img-fluid rounded shadow" alt="Miniatura 5" onclick="openLightbox(4)"/>
    </div>
    <div class="col-lg-3 col-md-6 col-12 mb-4">
      <img src="img/parapente6.jpg" class="img-fluid rounded shadow" alt="Miniatura 6" onclick="openLightbox(5)"/>
    </div>
    <div class="col-lg-3 col-md-6 col-12 mb-4">
      <img src="img/parapente7.jpg" class="img-fluid rounded shadow" alt="Miniatura 7" onclick="openLightbox(6)"/>
    </div>
    <div class="col-lg-3 col-md-6 col-12 mb-4">
      <img src="img/parapente8.jpg" class="img-fluid rounded shadow" alt="Miniatura 8" onclick="openLightbox(7)"/>
    </div>
  </div>

  <!-- Modales con JS -->
  <!-- Se reemplazan todos los modales estáticos por un único modal dinámico para imágenes -->
<div id="lightbox" class="modal-img"><!--  contenedor modal para las imágenes -->
  <span class="close" onclick="closeLightbox()">&times;</span><!--  botón de cierre -->
  <img id="lightbox-img" src="" alt="Imagen ampliada" />  <!--  imagen ampliada -->
  <!--  botones de navegación -->
  <span class="prev" onclick="changeImage(-1)">&#10094;</span><!--  flecha izquierda -->
  <span class="next" onclick="changeImage(1)">&#10095;</span> <!--  flecha derecha -->

</div>
